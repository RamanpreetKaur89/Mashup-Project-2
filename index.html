
<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Title</title>

	<style>

		#map {

			height: 100%;

		}

		/* Optional: Makes the sample page fill the window. */

		html, body {

			height: 100%;

			margin: 0;

			padding: 0;

		}

	</style>

</head>

<body>

<div id="map"></div>

<script>

	var map;

	var aboutme = [

		{"place":"London","coords":[37.128849,-84.083677]},

		{"place":"UK","coords":[39.149997,   -123.207635]},
        {"place":"Australia","coords":[ 46.18907,-123.8347]},
        {"place":"India","coords":[ 36.3325,-88.258102]},
        {"place":"Paris","coords":[35.292105, -93.729922]},
        {"place":"Pakistan","coords":[ 35.192829,-97.954395]},
        

		];



	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {

			zoom: 4,

			center: new google.maps.LatLng(44, -110),

			mapTypeId: 'terrain'

		});



		mashParks(aboutme);

	}



	function mashParks(results) {

	for (var i = 0; i < results.length; i++) {

		var coords = results[i].coords;

		var latLng = new google.maps.LatLng(coords[0], coords[1]);

		var marker = new google.maps.Marker({

			position: latLng,

			map: map,

			label:results[i].place

			});

		}

	}







</script>

<script async defer

		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">

</script>

</body>

</html>
